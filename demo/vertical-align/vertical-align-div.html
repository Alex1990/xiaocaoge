<html>
<head>
<style type="text/css">
.area {
    position:relative;
    width:300px;
    height:200px;
    background:#e0e0e0;
}
.inside {
    position:absolute;
    top:50%;
    background:#faf;
}
.content {
    position:relative;
    top:-50%;
    border:1px solid #f00;
}
</style>
</head>
<body>
<div class="area">
    <div class="inside">
        <div class="content">Some content</div>
    </div>
</div>
</body>
</html>
