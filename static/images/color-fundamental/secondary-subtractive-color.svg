<svg version="1.1" baseProfile="full" width="250" height="150"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <rect id="cyan" x="0" y="0" width="20" height="20" style="fill: #00ffff" />
    <rect id="magenta" x="0" y="0" width="20" height="20" style="fill: #ff00ff" />
    <rect id="yellow" x="0" y="0" width="20" height="20" style="fill: #ffff00" />
  </defs>
  <g>
    <text x="30" y="25">青</text>
    <use xlink:href="#cyan" x="50" y="10" />
    <text x="80" y="25">+</text>
    <text x="100" y="25">品红</text>
    <use xlink:href="#magenta" x="135" y="10" />
    <text x="165" y="25">=</text>
    <text x="185" y="25">蓝</text>
    <g style="isolation: isolate">
      <use xlink:href="#cyan" x="205" y="10" style="mix-blend-mode: multiply" />
      <use xlink:href="#magenta" x="205" y="10" style="mix-blend-mode: multiply" />
    </g>
  </g>
  <g>
    <text x="30" y="75">青</text>
    <use xlink:href="#cyan" x="50" y="60" />
    <text x="80" y="75">+</text>
    <text x="100" y="75">黄</text>
    <use xlink:href="#yellow" x="120" y="60" />
    <text x="150" y="75">=</text>
    <text x="170" y="75">绿</text>
    <g style="isolation: isolate">
      <use xlink:href="#cyan" x="190" y="60" style="mix-blend-mode: multiply" />
      <use xlink:href="#yellow" x="190" y="60" style="mix-blend-mode: multiply" />
    </g>
  </g>
  <g>
    <text x="30" y="125">品红</text>
    <use xlink:href="#magenta" x="65" y="110" />
    <text x="95" y="125">+</text>
    <text x="115" y="125">黄</text>
    <use xlink:href="#yellow" x="135" y="110" />
    <text x="165" y="125">=</text>
    <text x="185" y="125">红</text>
    <g style="isolation: isolate">
      <use xlink:href="#magenta" x="205" y="110" style="mix-blend-mode: multiply" />
      <use xlink:href="#yellow" x="205" y="110" style="mix-blend-mode: multiply" />
    </g>
  </g>
</svg>
