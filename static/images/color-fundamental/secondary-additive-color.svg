<svg version="1.1" baseProfile="full" width="250" height="150"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <rect id="red" x="0" y="0" width="20" height="20" style="fill: #ff0000" />
    <rect id="green" x="0" y="0" width="20" height="20" style="fill: #00ff00" />
    <rect id="blue" x="0" y="0" width="20" height="20" style="fill: #0000ff" />
  </defs>
  <g>
    <text x="30" y="25">红</text>
    <use xlink:href="#red" x="50" y="10" />
    <text x="80" y="25">+</text>
    <text x="100" y="25">绿</text>
    <use xlink:href="#green" x="120" y="10" />
    <text x="150" y="25">=</text>
    <text x="170" y="25">黄</text>
    <g style="isolation: isolate">
      <use xlink:href="#red" x="190" y="10" style="mix-blend-mode: screen" />
      <use xlink:href="#green" x="190" y="10" style="mix-blend-mode: screen" />
    </g>
  </g>
  <g>
    <text x="30" y="75">红</text>
    <use xlink:href="#red" x="50" y="60" />
    <text x="80" y="75">+</text>
    <text x="100" y="75">蓝</text>
    <use xlink:href="#blue" x="120" y="60" />
    <text x="150" y="75">=</text>
    <text x="170" y="75">品红</text>
    <g style="isolation: isolate">
      <use xlink:href="#red" x="205" y="60" style="mix-blend-mode: screen" />
      <use xlink:href="#blue" x="205" y="60" style="mix-blend-mode: screen" />
    </g>
  </g>
  <g>
    <text x="30" y="125">绿</text>
    <use xlink:href="#green" x="50" y="110" />
    <text x="80" y="125">+</text>
    <text x="100" y="125">蓝</text>
    <use xlink:href="#blue" x="120" y="110" />
    <text x="150" y="125">=</text>
    <text x="170" y="125">青</text>
    <g style="isolation: isolate">
      <use xlink:href="#green" x="190" y="110" style="mix-blend-mode: screen" />
      <use xlink:href="#blue" x="190" y="110" style="mix-blend-mode: screen" />
    </g>
  </g>
</svg>
